<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
<link rel="stylesheet" href="css/app.css">
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li id="one"><i class="fa fa-star"></i></li>
                <li id="two"><i class="fa fa-star"></i></li>
                <li id="last"><i class="fa fa-star"></i></li>
        	</ul>

        	<span class="moves"></span> Moves
            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
            <!-- time -->
            <divc class="timer"></div>

        </section>
         <section>
        <div id ='popupModal' class='modal'>
            <div class= 'modal-content'></div>
        <h1>Congratulations!</h1>
        <span class="close">&times;</span>
        <div>
               <p> You won, do you want to play again! it took you <span id= 'modal-moves'></span> moves!</p> 
               <p>and the time it took you is <span id= 'modal-hours'></span> : <span id='modal-minutes'></span> : <span id='modal-seconds'></span></p>
               <p>last the stars rating <span id="modal-stars"></span></p>
               <p> <span onclick= "document.getElementById('one').style.display='block'"></span> <span onclick="document.getElementById('one').style.display='block'"></span></p>

        </div>
          <div>
            <button class= 'modal-btn-cancel'>Cancel</button>
                <button class = ' modal-btn-playAgain'>Play Again </button>
        </div>  
        </div>
    </section>

        <ul class="deck"></ul>
    </div>

    <script src="js/app.js"></script>
</body>
